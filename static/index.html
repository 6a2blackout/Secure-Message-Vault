<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Encryption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary {
            flex: 1;
            background: #6c757d;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.active {
            display: block;
        }

        .decrypted-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .decrypted-message h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .decrypted-message p {
            color: #555;
            line-height: 1.6;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Message Vault</h1>
        <p class="subtitle">Protect your messages with AES encryption</p>

        <div id="menu" class="menu">
            <button class="btn" onclick="showCreateUser()">Create New User</button>
            <button class="btn" onclick="showLogin()">Login to Existing User</button>
        </div>

        <div id="createUserForm" class="form-container">
            <h2 style="margin-bottom: 20px; color: #333;">Create New User</h2>
            <form onsubmit="createUser(event)">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label>Message to Encrypt:</label>
                    <textarea id="newMessage" required></textarea>
                </div>
                <div class="form-group">
                    <label>Hash Algorithm:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="sha256" name="hashAlgo" value="sha256" checked>
                            <label for="sha256" style="margin: 0;">SHA-256</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="md5" name="hashAlgo" value="md5">
                            <label for="md5" style="margin: 0;">MD5</label>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Create User</button>
                    <button type="button" class="btn btn-secondary" onclick="showMenu()">Back</button>
                </div>
            </form>
            <div id="createMessage" class="message"></div>
        </div>

        <div id="loginForm" class="form-container">
            <h2 style="margin-bottom: 20px; color: #333;">Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="showMenu()">Back</button>
                </div>
            </form>
            <div id="loginMessage" class="message"></div>
            <div id="decryptedMessage" style="display: none;" class="decrypted-message">
                <h3>Decrypted Message:</h3>
                <p id="messageContent"></p>
            </div>
        </div>
    </div>

    <script>
        function showMenu() {
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('createUserForm').classList.remove('active');
            document.getElementById('loginForm').classList.remove('active');
            clearMessages();
        }





        function showCreateUser() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('createUserForm').classList.add('active');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('loginForm').classList.add('active');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('createMessage').classList.remove('active', 'success', 'error');
            document.getElementById('loginMessage').classList.remove('active', 'success', 'error');
            document.getElementById('decryptedMessage').style.display = 'none';
        }









        async function createUser(event) {
            event.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const message = document.getElementById('newMessage').value;
            const hashChoice = document.querySelector('input[name="hashAlgo"]:checked').value;
            
            
            
            
            
            
            
            
            
            try {
                const response = await fetch('http://localhost:5000/api/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        message,
                        hashChoice
                    })
                });
                
                const data = await response.json();
                const messageEl = document.getElementById('createMessage');
                
                if (data.success) {
                    messageEl.textContent = data.message;
                    messageEl.className = 'message success active';
                    event.target.reset();
                } else {
                    messageEl.textContent = data.message;
                    messageEl.className = 'message error active';
                }
            } catch (error) {
                const messageEl = document.getElementById('createMessage');
                messageEl.textContent = 'Error connecting to server. Make sure the backend is running.';
                messageEl.className = 'message error active';
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                const messageEl = document.getElementById('loginMessage');
                const decryptedEl = document.getElementById('decryptedMessage');
                
                if (data.success) {
                    messageEl.textContent = 'Decryption Successful!';
                    messageEl.className = 'message success active';
                    document.getElementById('messageContent').textContent = data.message;
                    decryptedEl.style.display = 'block';
                } else {
                    messageEl.textContent = data.message;
                    messageEl.className = 'message error active';
                    decryptedEl.style.display = 'none';
                }
            } catch (error) {
                const messageEl = document.getElementById('loginMessage');
                messageEl.textContent = 'Error connecting to server. Make sure the backend is running.';
                messageEl.className = 'message error active';
            }
        }
    </script>
</body>
</html>
